<header class="header">
  <div class="container">
    <a routerLink="/" class="logo" (click)="scrollToTop()">
      <span class="logo-icon">ðŸŒ¸</span>
      <span class="logo-text">FloranFlowers</span>
    </a>

    <div class="header-actions">
      <nav class="nav" [class.open]="menuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="scrollToTop()">Home</a>
        <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact Us</a>
        <a routerLink="/signin" class="nav-signin" (click)="closeMenu()">Sign In</a>
      </nav>

      <a routerLink="/signin" class="signin-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Sign In</span>
      </a>

      <a routerLink="/cart" class="cart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        @if (cartService.cartCount() > 0) {
          <span class="cart-badge">{{ cartService.cartCount() }}</span>
        }
      </a>

      <button class="hamburger" (click)="toggleMenu()" [class.open]="menuOpen" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
